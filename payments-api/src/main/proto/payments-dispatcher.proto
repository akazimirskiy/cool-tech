syntax = "proto3";

import "order-dispatcher.proto";
option java_package = "kazimir.cooltech.proto";

message Payment {
    string id = 1;
    string orderId = 2;
    string userId = 3;
    double amount = 4;
    string status = 5;
}

service PayOrderService {
    rpc pay(Order) returns (DispatchResponse) {}
}